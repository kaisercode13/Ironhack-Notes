<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<style>
    img {
        display: block;
        width: 70px;
      }

      * {
        font-family: arial, sans-serif; 
    }

    table {
        border-collapse: collapse;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<body>

        <td>Cow</td>
        <td>4</td>
    </tr>
    <tr class="iceCream">
        <td>Ice Cream</td>
        <td><img src="https://media-cdn.tripadvisor.com/media/photo-s/1b/87/85/da/ice-cream-factory-heladeria.jpg" alt="Ice Cream"></td>
        <td>Italy</td>
