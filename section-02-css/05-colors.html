<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <style>
        h1 {
            color: red;
        }

        h2 {
            color: rgb(20, 55, 55);
        }

        h3 {
            color: #55c855;
        }

        h4 {
            color: rgba(45, 23, 90, 0.455);
        }

        h5 {
            color: #8a2be2;
            opacity: 0.25;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
</body>
</html>
